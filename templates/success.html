<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified! - Ticketmaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .success-icon {
            font-size: 6rem;
            margin-bottom: 30px;
            animation: bounce 0.6s ease;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        h1 {
            font-size: 2.5rem;
            color: #00ff88;
            margin-bottom: 15px;
        }
        p {
            color: #aabbcc;
            font-size: 1.1rem;
            margin-bottom: 30px;
            max-width: 400px;
        }
        .btn {
            background: linear-gradient(90deg, #0066cc 0%, #0099ff 100%);
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.4);
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        .confetti span {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00ff88;
            top: -10px;
            animation: fall 3s linear infinite;
        }
        .confetti span:nth-child(2) { left: 20%; background: #ff6b6b; animation-delay: 0.5s; }
        .confetti span:nth-child(3) { left: 40%; background: #ffa502; animation-delay: 1s; }
        .confetti span:nth-child(4) { left: 60%; background: #00ccff; animation-delay: 1.5s; }
        .confetti span:nth-child(5) { left: 80%; background: #ff6b6b; animation-delay: 2s; }
        @keyframes fall {
            to { top: 100vh; transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="confetti">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="success-icon">üéâ</div>
    <h1>You're Verified!</h1>
    <p>ASL CAPTCHA verification complete. You have proven you are human and may now proceed to checkout.</p>
    <a href="/" class="btn">‚Üê Back to Home</a>
</body>
</html>
